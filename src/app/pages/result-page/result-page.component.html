<div class="container-xxl" *ngIf="isResult | async">
    <div class="card">
        <div class="card-body d-flex align-items-center flex-column">
            <h3>You are an <span class="text-success">{{result}}</span></h3>

            <button class="btn btn-primary" [routerLink]="['/questions']" routerLinkActive="router-link-active">Repeat personality test</button>

        </div>
    </div>
</div>
