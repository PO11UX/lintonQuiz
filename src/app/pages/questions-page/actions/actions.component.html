<div class="d-flex justify-content-between mt-2">
    <div>  
      <button class="btn btn-outline-primary me-2" (click)="prev()" [disabled]="currentQuestionId === 0">Prev</button>
      <button class="btn btn-outline-primary" (click)="next()" [disabled]="!currentQuestion.selectedOptionId" *ngIf="currentQuestionId !== questionsLength - 1">Next</button>
      <button class="btn btn-outline-primary" (click)="result()" [disabled]="!currentQuestion.selectedOptionId"  *ngIf="currentQuestionId === questionsLength - 1">Result</button>
    </div>
    <button class="btn btn-primary" routerLink="main" >Exit!</button>
</div>
