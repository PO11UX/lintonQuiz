<div class="px-4">
    <h5 class="card-title fw-bolder">{{question.title}}</h5>
</div>
<hr>
<div class="d-flex flex-column px-4 py-2">
    <label class="py-2" *ngFor="let option of question.options; let i = index; last as isLast"
        [ngClass]="{'border-bottom': !isLast}">
        <input type="radio" [name]="'answer' + i" [id]="'answer' + i" required (change)="changeSelectedAnswer(option.id)"
            [checked]="option.id === question.selectedOptionId">

        {{option.name}}
    </label>
</div>
